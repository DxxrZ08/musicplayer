<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicStream - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-slate-900 text-slate-100">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://via.placeholder.com/40/1DB954/ffffff?text=A" width="40" height="40" style="border-radius:6px;" alt="logo">
        <div>
          <div class="fw-bold">Admin — MusicStream</div>
          <div class="small muted">Users</div>
        </div>
      </div>
      <nav class="nav">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-manage.html">Manage Songs</a>
        <a href="admin-upload.html">Uploads</a>
        <a href="admin-users.html" class="active">Users</a>
        <a href="admin-reports.html">Reports</a>
      </nav>
      <div style="flex:1"></div>
      <button id="adminLogoutBtn" class="btn btn-outline-danger w-100 mb-3" style="font-size:0.9rem;">Logout</button>
      <div class="small muted">© MusicStream</div>
    </aside>

    <main class="main">
      <div class="container py-5">
        <h3>Users (demo)</h3>
        <div class="list-group mt-3">
          <div class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
            <div><div class="fw-semibold">demo@musicstream.test</div><div class="small text-slate-400">Free • Created: Jan 1, 2024</div></div>
            <div><button class="btn btn-sm btn-outline-danger" onclick="uiToast('Block simulated',{type:'info'})">Block</button></div>
          </div>
          <div class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
            <div><div class="fw-semibold">user@example.com</div><div class="small text-slate-400">Premium • Created: Apr 2, 2024</div></div>
            <div><button class="btn btn-sm btn-outline-danger" onclick="uiToast('Block simulated',{type:'info'})">Block</button></div>
          </div>
        </div>
      </div>
    </main>

  <script>
    // Logout handler
    document.addEventListener('DOMContentLoaded', function(){
      const logoutBtn = document.getElementById('adminLogoutBtn');
      if(logoutBtn){
        logoutBtn.addEventListener('click', function(){
          sessionStorage.removeItem('adminLoggedIn');
          uiToast('Logged out', {type:'info'});
          setTimeout(()=>{ window.location.href = 'admin-login.html'; }, 500);
        });
      }
    });
  </script>

  <script>
    if (!sessionStorage.getItem('adminLoggedIn')) { window.location.href = 'admin-login.html'; }
  </script>
  <script src="js/dbstore.js"></script>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
  <script src="admin-inject.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
