<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicStream — Artist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://via.placeholder.com/40/1DB954/ffffff?text=M" width="40" height="40" style="border-radius:6px;" alt="logo">
        <div>
          <div class="fw-bold">MusicStream</div>
          <div class="small muted">Your music, everywhere</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="library.html">Library</a>
        <a href="playlist.html">Playlists</a>
        <a href="profile.html">Profile</a>
      </nav>
      <div style="flex:1"></div>
      <div class="small muted">© MusicStream</div>
    </aside>

    <main class="main">
      <div class="container mt-4">
        <div class="d-flex align-items-center gap-3 mb-4">
          <img id="artistCover" src="https://via.placeholder.com/120" width="120" height="120" class="rounded-circle" alt="artist">
          <div>
            <h1 id="artistName" class="h2">Artist Name</h1>
            <p id="artistSongCount" class="text-slate-400">0 songs</p>
          </div>
        </div>

        <h3 class="mb-3">All Songs</h3>
        <div id="artistSongsGrid" class="row g-3">
          <!-- Songs will be populated here -->
        </div>
      </div>

      <div class="modal fade" id="playlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="playlistModalTitle">Add to playlist</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Mode 1: Add song to existing playlist -->
              <div id="playlistAddMode">
                <div class="mb-2">
                  <label class="form-label small">Choose playlist</label>
                  <select id="playlistSelect" class="form-select form-select-sm"></select>
                </div>
                <div class="mb-2">
                  <label class="form-label small">Or create new</label>
                  <div class="input-group input-group-sm">
                    <input id="newPlaylistName" type="text" class="form-control form-control-sm" placeholder="Playlist name">
                    <button id="createPlaylistBtn" class="btn btn-outline-light btn-sm">Create</button>
                  </div>
                </div>
              </div>

              <!-- Mode 2: Create playlist with song selection -->
              <div id="playlistCreateMode" style="display:none;">
                <div class="mb-3">
                  <label class="form-label">Playlist Name</label>
                  <input id="createPlaylistNameInput" type="text" class="form-control" placeholder="Enter playlist name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Select Songs</label>
                  <div id="songChecklistContainer" style="max-height:300px; overflow-y:auto; border:1px solid #444; border-radius:4px; padding:10px;">
                    <!-- Songs will be populated here -->
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer border-0">
              <button id="addToPlaylistBtn" class="btn btn-primary btn-sm">Add</button>
              <button id="createPlaylistWithSongsBtn" class="btn btn-success btn-sm" style="display:none;">Create Playlist</button>
              <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="player-fixed" id="player">
    <div class="container d-flex align-items-center gap-3">
      <img id="playerCover" src="https://via.placeholder.com/64" width="64" height="64" alt="cover">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div id="playerTitle" class="fw-semibold">Not playing</div>
            <div id="playerArtist" class="text-sm muted">—</div>
          </div>
          <div class="controls">
            <button class="btn btn-light" id="btnPrev">⏮</button>
            <button class="big-play" id="btnPlay">▶</button>
            <button class="btn btn-light" id="btnNext">⏭</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dbstore.js"></script>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
  <script src="admin-inject.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get artist name from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const artistName = urlParams.get('artist');
    
    document.addEventListener('DOMContentLoaded', async ()=>{
      await loadFromDB();
      displayArtistSongs(artistName);
      restorePlayerState();
    });

    function displayArtistSongs(artist){
      if(!artist) {
        document.getElementById('artistSongsGrid').innerHTML = '<div class="col-12 text-center text-slate-400">No artist selected</div>';
        return;
      }

      // Filter songs by artist
      const artistSongs = window.songsDB.filter(s => s.artist.toLowerCase() === artist.toLowerCase());
      
      // Update header
      document.getElementById('artistName').innerText = artist;
      document.getElementById('artistSongCount').innerText = `${artistSongs.length} song${artistSongs.length !== 1 ? 's' : ''}`;
      document.getElementById('artistCover').src = artistSongs.length > 0 ? artistSongs[0].cover : 'https://via.placeholder.com/120/1DB954/ffffff?text=' + artist.charAt(0).toUpperCase();

      // Display songs
      const grid = document.getElementById('artistSongsGrid');
      grid.innerHTML = '';
      
      if(artistSongs.length === 0){
        grid.innerHTML = '<div class="col-12 text-center text-slate-400">No songs by this artist</div>';
        return;
      }

      artistSongs.forEach(song => {
        const idx = window.songsDB.findIndex(s => s.id === song.id);
        grid.appendChild(createSongCard(song, idx));
      });
    }
  </script>
</body>
</html>
