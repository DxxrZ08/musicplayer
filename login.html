<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicStream â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-100">
  <main class="d-flex justify-content-center align-items-center" style="height:80vh;">
    <div class="card p-4 shadow-sm w-100 glass text-light" style="max-width:420px;">
      <h4 class="mb-3">User Login</h4>
      <form id="userLoginForm" novalidate>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input id="userEmail" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input id="userPassword" type="password" class="form-control" required minlength="4">
        </div>
        <div id="userLoginError" class="text-danger mb-3" style="display:none;"></div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <div class="mt-3 text-center small muted">Don't have an account? <a href="#" id="createAccountLink">Create one</a></div>
      </form>
    </div>
  </main>

  <script src="js/admin.js"></script>
  <script>

    
    

    function findUser(email){
      try{ const users = JSON.parse(localStorage.getItem('mb_users')||'[]'); return users.find(u=>u.email===email); }catch(e){return null}
    }

    function saveUser(user){
      try{ const users = JSON.parse(localStorage.getItem('mb_users')||'[]'); const idx = users.findIndex(u=>u.email===user.email); if(idx>=0) users[idx]=user; else users.push(user); localStorage.setItem('mb_users', JSON.stringify(users)); }catch(e){console.warn(e)}
    }

    document.getElementById('userLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('userEmail').value.trim();
      const pwd = document.getElementById('userPassword').value;
      const err = document.getElementById('userLoginError'); err.style.display='none';
      if(!email || !pwd){ err.style.display='block'; err.textContent='Email and password required'; return; }

      const existing = findUser(email);
      if(existing){
        if(existing.password === pwd){
          sessionStorage.setItem('userLoggedIn', JSON.stringify({ email: existing.email, name: existing.name||existing.email }));
          uiToast('Logged in', {type:'success'});
          window.location.href = 'index.html';
          return;
        } else { err.style.display='block'; err.textContent='Invalid credentials'; return; }
      }

      
      const name = email.split('@')[0];
      const user = { email, name, password: pwd, createdAt: new Date().toISOString() };
      saveUser(user);
      sessionStorage.setItem('userLoggedIn', JSON.stringify({ email: user.email, name: user.name }));
      uiToast('Account created and logged in', {type:'success'});
      window.location.href = 'index.html';
    });

    document.getElementById('createAccountLink').addEventListener('click', function(e){ e.preventDefault(); uiToast('Filling the form will create an account on submit', {type:'info'}); });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
