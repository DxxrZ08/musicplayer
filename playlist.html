<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicBox — Playlists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://via.placeholder.com/40/1DB954/ffffff?text=M" width="40" height="40" style="border-radius:6px;" alt="logo">
        <div>
          <div class="fw-bold">MusicStream</div>
          <div class="small muted">Your music, everywhere</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="library.html">Library</a>
        <a href="playlist.html" class="active">Playlists</a>
        <a href="profile.html">Profile</a>
      </nav>
      <div style="flex:1"></div>
      <div class="small muted">© MusicStream</div>
    </aside>

    <main class="main">
      <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Your Playlists</h3>
          <div class="d-flex gap-2">
            <button id="createPlaylistWithSongsModalBtn" class="btn btn-success">+ Create with Songs</button>
            <div style="display:none;">
              <input id="newPlaylistName" type="text" class="form-control d-inline-block w-auto" placeholder="New playlist name">
              <button id="createPlaylistBtn" class="btn btn-primary ms-2">Create</button>
            </div>
          </div>
        </div>

        <div id="playlistsRow" class="row g-3">
          
        </div>
      </div>

      
      <div class="modal fade" id="playlistViewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header border-0">
              <h5 id="playlistViewTitle" class="modal-title">Playlist</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex mb-3 gap-2">
                <input id="playlistRenameInput" class="form-control form-control-sm" placeholder="Rename playlist">
                <button id="playlistRenameBtn" class="btn btn-sm btn-outline-light">Rename</button>
                <button id="playlistDeleteBtn" class="btn btn-sm btn-danger ms-auto">Delete</button>
              </div>
              <div id="playlistTrackList" class="list-group"></div>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>

  <div class="player-fixed" id="player">
    <div class="container d-flex align-items-center gap-3">
      <img id="playerCover" src="https://via.placeholder.com/64" width="64" height="64" alt="cover">
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div id="playerTitle" class="fw-semibold">Not playing</div>
            <div id="playerArtist" class="text-sm muted">—</div>
          </div>
          <div class="controls">
            <button class="btn btn-light" id="btnPrev">⏮</button>
            <button class="big-play" id="btnPlay">▶</button>
            <button class="btn btn-light" id="btnNext">⏭</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dbstore.js"></script>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
  <script src="admin-inject.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
