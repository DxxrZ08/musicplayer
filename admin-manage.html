<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicStream - Manage Songs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-slate-900 text-slate-100">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://via.placeholder.com/40/1DB954/ffffff?text=A" width="40" height="40" style="border-radius:6px;" alt="logo">
        <div>
          <div class="fw-bold">Admin — MusicStream</div>
          <div class="small muted">Manage</div>
        </div>
      </div>
      <nav class="nav">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-manage.html" class="active">Manage Songs</a>
        <a href="admin-upload.html">Uploads</a>
        <a href="admin-users.html">Users</a>
        <a href="admin-reports.html">Reports</a>
      </nav>
      <div style="flex:1"></div>
      <div class="small muted">© MusicStream</div>
    </aside>

    <main class="main">
      <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Manage Songs</h3>
          <a class="btn btn-sm btn-outline-primary" href="admin-upload.html">Upload</a>
        </div>
        <div class="mt-3">
          <div id="manageList" class="list-group"></div>
        </div>
      </div>
    </main>

  <!-- Edit modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="editForm" class="modal-content p-3">
        <input type="hidden" id="editSongId">
        <div class="modal-header"><h5>Edit Song</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="row g-2">
            <div class="col-md-6"><label>Title</label><input id="editTitle" class="form-control"></div>
            <div class="col-md-6"><label>Artist</label><input id="editArtist" class="form-control"></div>
            <div class="col-md-4"><label>Language</label><input id="editLang" class="form-control"></div>
            <div class="col-md-4"><label>Genre</label><input id="editGenre" class="form-control"></div>
            <div class="col-md-4"><label>Trending</label><select id="editTrending" class="form-select"><option value="false">No</option><option value="true">Yes</option></select></div>
          </div>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="submit" class="btn btn-primary">Save</button></div>
      </form>
    </div>
  </div>

  <script>
    if (!sessionStorage.getItem('adminLoggedIn')) { window.location.href = 'admin-login.html'; }
  </script>
  <script src="js/dbstore.js"></script>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
  <script src="admin-inject.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
